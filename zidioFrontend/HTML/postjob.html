<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Job - JobPortal</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #2c3e50;
    }
    a {
      color: #117a8b;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 700px;
      margin: 40px auto 60px;
      width: 90%;
      background: #ffffff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    header.site-header {
      background-color: #117a8b !important;
    }
    header.site-header .logo {
      color: #ffd166 !important;
    }
    header.site-header .main-nav a {
      color: #f0f0f0 !important;
    }
    header.site-header .main-nav a:hover {
      color: #06d6a0 !important;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #073642;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #264653;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1.8px solid #b2bec3;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #06d6a0;
    }
    textarea {
      min-height: 120px;
    }

    button {
      background-color: #06d6a0;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #02897a;
    }
    button:disabled {
      background-color: #8cccbc;
      cursor: not-allowed;
    }

    #form-feedback {
      margin-top: 12px;
      font-weight: 700;
      font-size: 1rem;
      height: 1.5em;
      color: #2e7d32;
    }
    #form-feedback.feedback-error {
      color: #d32f2f;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
        <a href="/ZidioConnect_Project-main/zidioFrontend/HTML/recruiter_dash.html" class="recruiter-link">Recruiter Dashboard</a>
      <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <ul style="list-style:none; display:flex; gap:20px; margin:0; padding:0;">
        
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container" role="main">
      <h1>Post a New Job</h1>
      <form id="post-job-form" novalidate>
        <label for="title">Job Title *</label>
        <input type="text" id="title" name="title" placeholder="e.g. Frontend Developer" required />

        <label for="description">Job Description *</label>
        <textarea id="description" name="description" placeholder="Describe the job role, responsibilities, etc." required></textarea>

        <label for="location">Location *</label>
        <input type="text" id="location" name="location" placeholder="City, Remote, etc." required />

        <label for="type">Job Type *</label>
        <select id="type" name="type" required>
          <option value="" disabled selected>Select job type</option>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="Contract">Contract</option>
          <option value="Internship">Internship</option>
        </select>

        <label for="salary">Salary (optional)</label>
        <input type="text" id="salary" name="salary" placeholder="e.g. $60,000 - $80,000" />

        <label for="requirements">Requirements</label>
        <textarea id="requirements" name="requirements" placeholder="List required skills, experience, etc."></textarea>

        <label for="deadline">Application Deadline *</label>
        <input type="date" id="deadline" name="deadline" required />

        <button type="submit">Post Job</button>
        <div id="form-feedback" aria-live="polite" role="alert"></div>
      </form>
    </div>
  </main>
  <script src="/js/recruiter/jobs/postJob.js"></script>
</body>
</html>
